<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparation Lab Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>


@media (max-width: 1024px) {
            .sidebar-hidden {
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }
            
            .sidebar-visible {
                transform: translateX(0);
                transition: transform 0.3s ease-in-out;
            }
        }

        .dropdown select {
    padding: 0.5rem;
    border-radius: 0.25rem;
    margin-top: 1rem;
}

.date-range input {
    padding: 0.5rem;
    border-radius: 0.25rem;
    margin-top: 1rem;
}

        .logo-container {
            width: 48px;  /* Adjust size to match design */
            height: 48px;
            margin: 0 auto;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Update header styles */
        .dashboard-header {
            background: linear-gradient(to right, #3B82F6, #60A5FA);
            color: white;
            padding: 1rem;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
            text-align: center;
            position: relative;
        }

        /* Dropdown styles */
        .dropdown-menu {
            position: relative;
        }

        .dropdown-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 1rem;
            color: #374151;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            padding-left: 2rem;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            color: #374151;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #EEF2FF;
            border-radius: 0.5rem;
        }


       
        /* Temperature chart section styling */
        .chart-section {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
        }

        
        /* Graph placeholder */
        .graph-placeholder {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
        }
    </style>
</head>
<body class="bg-[#E6F4F9]">
    <!-- Mobile Menu Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleSidebar()"></div>

    <!-- Main Container -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed right-0 top-0 bg-white w-64 h-full shadow-lg z-50 sidebar-hidden lg:sidebar-visible lg:left-0 lg:right-auto">
            <div class="p-4">
                <!-- Logo -->
                <div class="logo-container mb-8">
                    <img src="Logo.png" alt="Logo" class="rounded-full bg-[#3B82F6]">
                </div>
                
                <!-- Navigation Menu -->
                <nav class="space-y-4">
                    <a href="#" class="flex items-center space-x-3 px-4 py-2 bg-[#EEF2FF] rounded-lg text-[#3B82F6]">
                        <i data-feather="home"></i>
                        <span>Dashboard</span>
                    </a>
                    <div class="dropdown-menu">
                        <button class="dropdown-button" onclick="toggleDropdown()">
                            <div class="flex items-center space-x-3">
                                <i data-feather="layout"></i>
                                <span>Lab Rooms</span>
                            </div>
                            <i data-feather="chevron-down" class="dropdown-icon"></i>
                        </button>
                        <div class="dropdown-content" id="labRoomsDropdown">
                            <a href="#preparation-lab" class="dropdown-item">
                                <span>Preparation Lab</span>
                            </a>
                            <a href="#fesem-room" class="dropdown-item">
                                <span>FESEM Room</span>
                            </a>
                            <a href="#fetem-room" class="dropdown-item">
                                <span>FETEM Room</span>
                            </a>
                        </div>
                    </div>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2 text-gray-600">
                        <i data-feather="file-text"></i>
                        <span>Reports</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2 text-gray-600">
                        <i data-feather="bar-chart-2"></i>
                        <span>Customer Analytics</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2 text-gray-600">
                        <i data-feather="settings"></i>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>

            <!-- Bottom Section -->
            <div class="absolute bottom-0 w-full p-4 border-t">
                <a href="#" class="flex items-center space-x-3 px-4 py-2 text-gray-600">
                    <i data-feather="log-out"></i>
                    <span>Logout</span>
                </a>
                <div class="flex items-center space-x-3 px-4 py-2 mt-2">
                    <div class="w-8 h-8 rounded-full bg-[#3B82F6] flex items-center justify-center">
                        <i data-feather="user" class="text-white"></i>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">Username</div>
                        <div class="text-xs text-gray-400">Lab Technician</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
         <main class="flex-1 lg:ml-64 min-h-screen">
            <!-- Mobile Header -->
            <header class="lg:hidden dashboard-header flex justify-between items-center">
                <div class="w-full text-center">
                    <h1 class="text-xl font-semibold">Preparation Lab</h1>
                </div>
                <button onclick="toggleSidebar()" class="absolute right-4 p-2">
                    <i data-feather="more-vertical"></i>
                </button>
            </header>

            <!-- Desktop Header -->
            <header class="hidden lg:block dashboard-header">
                <h1 class="text-xl font-semibold">Preparation Lab</h1>
            </header>

            <!-- Dashboard Content -->
            <div class="p-4">
                 <!-- Main Card -->
                <div class="bg-white rounded-lg p-4 shadow mb-4">
                    <!-- Temperature Chart Section -->
                    <div class="chart-section">
                        <h3 class="text-lg font-semibold mb-4 text-gray-800">Latest Temperature</h3>
                        
                        <!-- Graph Placeholder -->
                        <div class="graph-placeholder">
                            <canvas id="temperatureChart"></canvas>
                        </div>

                        <!-- Dropdown and Date Range -->
                        <div class="dropdown">
                            <label for="graph-view" class="block text-gray-700">Graph View</label>
                            <select id="graph-view" class="w-full mt-2 p-2 border rounded-lg">
                                <option>By Days</option>
                                <option>By Weeks</option>
                                <option>By Months</option>
                            </select>
                        </div>

                        <div class="date-range mt-4">
                            <label class="block text-gray-700 mb-1">Range</label>
                            <div class="flex space-x-2">
                                <input type="date" class="flex-1 p-2 border rounded-lg" placeholder="Start date">
                                <input type="date" class="flex-1 p-2 border rounded-lg" placeholder="End date">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Sidebar Toggle Function
        function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const dropdown = document.getElementById('labRoomsDropdown');
    
    if (sidebar.classList.contains('sidebar-hidden')) {
        sidebar.classList.remove('sidebar-hidden');
        sidebar.classList.add('sidebar-visible');
        overlay.classList.remove('hidden');
    } else {
        sidebar.classList.remove('sidebar-visible');
        sidebar.classList.add('sidebar-hidden');
        overlay.classList.add('hidden');
        // Reset dropdown when sidebar closes
        dropdown.classList.remove('show');
        document.querySelector('.dropdown-icon').style.transform = 'rotate(0)';
    }
}

        function toggleDropdown() {
    const dropdown = document.getElementById('labRoomsDropdown');
    const icon = document.querySelector('.dropdown-icon');
    dropdown.classList.toggle('show');
    icon.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0)';
}


// Initialize Chart with mock data
const ctx = document.getElementById('temperatureChart').getContext('2d');
let temperatureChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: generateLabels('days'),  // Default to daily labels
        datasets: [
            {
                label: 'Temperature (°C)',
                data: generateTemperatureData('days'), // Mock data for temperature
                borderColor: 'blue',
                fill: false,
                tension: 0.1
            },
            {
                label: 'Humidity (%)',
                data: generateHumidityData('days'), // Mock data for humidity
                borderColor: 'green',
                fill: false,
                tension: 0.1
            },
            {
                label: 'Threshold (20°C)',
                data: Array(7).fill(20), // Keep this constant across the x-axis
                borderColor: 'red',
                borderDash: [10, 5],
                pointRadius: 0, // No points for the threshold line
                fill: false
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            }
        },
        scales: {
            x: {
                title: {
                    display: true,
                    text: 'Time'
                }
            },
            y: {
                title: {
                    display: true,
                    text: 'Value'
                },
                suggestedMin: 0,
                suggestedMax: 100
            }
        }
    }
});

// Function to update the chart based on the dropdown selection
document.getElementById('graph-view').addEventListener('change', function() {
    const view = this.value.toLowerCase().split(' ')[1]; // 'days', 'weeks', or 'months'
    updateChart(view);
});

// Generate mock data for temperature and humidity
function generateTemperatureData(view) {
    switch (view) {
        case 'days': return [18, 20, 22, 19, 21, 23, 20];
        case 'weeks': return [20, 21, 19, 22, 20, 24, 22];
        case 'months': return [21, 20, 23, 19, 22, 21, 23];
    }
}

function generateHumidityData(view) {
    switch (view) {
        case 'days': return [60, 65, 62, 63, 67, 64, 66];
        case 'weeks': return [64, 66, 63, 62, 65, 67, 68];
        case 'months': return [66, 64, 63, 67, 62, 68, 65];
    }
}

function generateLabels(view) {
    switch (view) {
        case 'days': return ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        case 'weeks': return ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7'];
        case 'months': return ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
    }
}

// Update chart data based on the selected view (days, weeks, months)
function updateChart(view) {
    temperatureChart.data.labels = generateLabels(view);
    temperatureChart.data.datasets[0].data = generateTemperatureData(view);
    temperatureChart.data.datasets[1].data = generateHumidityData(view);
    temperatureChart.data.datasets[2].data = Array(temperatureChart.data.labels.length).fill(20); // Threshold line
    temperatureChart.update();
}


// Update the existing toggleSidebar function to handle dropdown state
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const dropdown = document.getElementById('labRoomsDropdown');
    
    if (sidebar.classList.contains('sidebar-hidden')) {
        sidebar.classList.remove('sidebar-hidden');
        sidebar.classList.add('sidebar-visible');
        overlay.classList.remove('hidden');
    } else {
        sidebar.classList.remove('sidebar-visible');
        sidebar.classList.add('sidebar-hidden');
        overlay.classList.add('hidden');
        // Reset dropdown when sidebar closes
        dropdown.classList.remove('show');
        document.querySelector('.dropdown-icon').style.transform = 'rotate(0)';
    }
}
    </script>
</body>
</html>
