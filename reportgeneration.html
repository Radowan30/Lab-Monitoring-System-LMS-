<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Monitoring System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

  <style>
    /* Sidebar styles */
    #sidebar {
      transform: translateX(100%);
      transition: transform 0.3s ease;
      right: 0; /* Position sidebar on the right */
      left: auto;
    }
    #sidebar.active {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-white min-h-screen flex">

  <!-- Sidebar Toggle Button (visible only on mobile) -->
  <button id="sidebarToggle" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded bg-white-700 text-white">
    
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed inset-y-0 right-0 w-64 bg-white shadow-lg p-4 transition-transform duration-200 z-40 text-gray-700">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-2xl font-semibold text-blue-700">LMS</h2>
        <p class="text-sm text-gray-500">Lab Monitoring System</p>
      </div>
      <button id="closeSidebar" class="text-gray-700 p-2">✖</button>
    </div>
    <ul class="space-y-4">
      <li class="flex items-center space-x-3 hover:bg-blue-100 rounded-lg p-2">
        <img src="https://img.icons8.com/ios-filled/50/4a90e2/home.png" class="w-5 h-5" alt="Dashboard icon"/>
        <a href="#" class="text-black font-medium">Dashboard</a>
      </li>
      <li class="flex items-center space-x-3 hover:bg-blue-100 rounded-lg p-2">
        <img src="https://img.icons8.com/ios-filled/50/4a90e2/line-chart.png" class="w-5 h-5" alt="Reports icon"/>
        <a href="#" class="text-black font-medium">Reports</a>
      </li>
      <li class="flex items-center space-x-3 hover:bg-blue-100 rounded-lg p-2">
        <img src="https://img.icons8.com/ios-filled/50/4a90e2/bar-chart.png" class="w-5 h-5" alt="Analytics icon"/>
        <a href="#" class="text-black font-medium">Customer Analytics</a>
      </li>
      <li class="flex items-center space-x-3 hover:bg-blue-100 rounded-lg p-2">
        <img src="https://img.icons8.com/ios-filled/50/4a90e2/settings.png" class="w-5 h-5" alt="Settings icon"/>
        <a href="#" class="text-black font-medium">Settings</a>
      </li>
    </ul>
    <div class="absolute bottom-0 w-full px-4">
      <a href="#" class="text-gray-700 flex items-center space-x-2 py-4">
        <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold">U</div>
        <div>
          <p class="text-black font-semibold">Username</p>
          <p class="text-xs text-gray-500">Lab Technician</p>
        </div>
      </a>
    </div>
  </div>
  

  <!-- Main Content -->
  <div class="flex-grow p-8 md:ml-64">
    <div class="w-full">
      <div class="relative bg-cover bg-center rounded-t-lg p-4 flex justify-between items-center" 
           style="background-image: url('bg_image_report.jpg'); height: 150px;">
        <div class="absolute inset-0 bg-blue-900 opacity-50 rounded-t-lg"></div> <!-- Overlay -->

        <!-- Back Icon (Hidden on Desktop) -->
        <button class="relative z-10 text-white text-3xl font-semibold ml-2 md:hidden">
          &lt;
        </button>

        <!-- Header Title -->
        <h1 class="text-white text-2xl font-semibold relative z-10">Reports</h1>

        <!-- Kebab Menu Icon (Hidden on Desktop) -->
        <button class="relative z-10 text-white text-3xl font-semibold mr-2 md:hidden" id="openSidebar">
          ⋮
        </button>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-4 max-w-3xl mx-auto">

      <!-- Selection Boxes (Side by Side on Desktop) -->
      <div class="flex flex-col md:flex-row items-center gap-8 mb-6">
        <div class="w-full md:w-1/2">
          <label class="text-gray-600 text-center">Choose Lab Room</label>
          <select id="labRoom" class="border border-gray-300 rounded-lg p-2 mt-1 w-full">
            <option>Preparation Room</option>
            <option>FESEM Room</option>
            <option>FETEM Room</option>
          </select>
        </div>
        <div class="w-full md:w-1/2">
          <label class="text-gray-600 text-center">Graph View</label>
          <select id="graphView" data-chart class="border border-gray-300 rounded-lg p-2 mt-1 w-full">
            <option disabled selected>Select Graph View</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
          </select>
        </div>
      </div>

      <!-- Chart Canvas -->
      <canvas id="reportChart" class="w-full h-48 md:h-64"></canvas>
      
      <!-- Date Range Selection -->
      <div class="flex justify-center gap-4 mt-4">
        <div class="text-center">
          <label class="text-gray-600">Range</label>
          <div class="flex items-center justify-center gap-2 mt-1">
            <input type="date" id="startDate" class="border border-gray-300 rounded-lg p-2">
            <span>to</span>
            <input type="date" id="endDate" class="border border-gray-300 rounded-lg p-2">
          </div>
        </div>
      </div>
      

      <!-- Problem Checkbox and Description -->
      <div class="mt-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-500">
          <span class="ml-2">Problem present?</span>
        </label>
        <textarea id="problemDescription" placeholder="Problem Description" class="border border-gray-300 rounded-lg w-full mt-2 p-2"></textarea>
      </div>
      
      <!-- PDF Preview Modal -->
  
<div id="pdfPreviewModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
  <div class="bg-white p-4 rounded-lg shadow-lg max-w-3xl w-full relative">
    <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 text-2xl">&times;</button>
    <div id="pdfPreviewContent" class="preview-container" style="max-height: 80vh;">
      <h2 class="text-lg font-semibold text-gray-700">Report Preview</h2>
      <div id="labRoomPreview" class="text-gray-700 mt-2"></div>
      <div id="dateRangePreview" class="text-gray-700 mt-2"></div>
      <div id="problemDescriptionPreview" class="text-gray-700 mt-2"></div>
    </div>
    <button id="downloadPDFButton" class="mt-4 bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 block mx-auto">
      Download Report
    </button>
  
  </div>
</div>
  

      <!-- Generate Report Button -->
      <button onclick="generateReportPreview()" class="mt-4 bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-700 block mx-auto">
        Generate Report
      </button>  
      
      <button id="downloadCSVButton" class="mt-2 bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 block mx-auto">
        Download CSV
      </button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('openSidebar');
    const closeSidebar = document.getElementById('closeSidebar');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.remove('active');
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
