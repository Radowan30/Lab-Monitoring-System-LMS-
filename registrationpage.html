<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Monitoring System - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-300 to-blue-600 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 sm:max-w-lg md:max-w-xl md:p-12">
        <div class="flex justify-center mb-6">
            <img src="Logo.png" alt="Lab Monitoring System Logo" class="h-24 w-24">
        </div>
        <h2 class="text-center text-2xl font-bold text-gray-700">Sign up</h2>
        
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                <input type="text" id="username" placeholder="" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                <input type="email" id="email" placeholder="" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                <input type="password" id="password" placeholder="" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white p-2 rounded-md hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring focus:ring-blue-500">
                Signup
            </button>
        </form>
    </div>

</body>
</html>
