<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-300 to-blue-600 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg md:max-w-lg">
        <div class="flex justify-center mb-6">
            <img src="Logo.png" alt="Lab Monitoring System Logo" class="w-24 h-24">
        </div>
        <h2 class="text-center text-2xl font-bold text-gray-700">Login to your account</h2>
        <form class="mt-8 space-y-6">
            <div>
                <label for="email" class="sr-only">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Email">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Password">
                <a href="#" class="text-sm text-blue-600 hover:underline float-right">Forgot?</a>
            </div>
            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white p-2 rounded-md hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring focus:ring-blue-500">
                Login now
            </button>
        </form>
        <p class="text-center text-gray-600">Don't Have An Account? <a href="#" class="text-blue-600 hover:underline">Sign Up</a></p>
    </div>
</body>
</html>
